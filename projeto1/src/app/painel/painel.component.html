<div class="container">
  <div class="jumbotron mt-5">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativa"></app-tentativas>
      </div>
    </div><br>
    <div class="row">
      <div class="col">
        <h6>Traduza a frase:</h6>
        <p *ngIf="rodada < 4">{{ rodadaFrase.fraseEng }}</p>

        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" (click)="limpaTextArea()"
            [value]="respostas" [disabled]="tentativa == -1" #textos>
          </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="alert alert-danger" *ngIf="mostraErro">Tradução Errada</span>
        <button class="btn btn-primary float-right" (click)="verificaResposta()" 
          [hidden]="respostas.length < 1">Verificar
        </button>
      </div>
    </div>
  </div>
</div>
