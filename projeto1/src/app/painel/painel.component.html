<div class="container">
  <div class="jumbotron mt-5">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <app-tentativas [tentativas]="tentativa"></app-tentativas>
      </div>
    </div><br>
    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="respostas"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-right" (click)="verificaResposta()">Verificar</button>
      </div>
    </div>
  </div>
</div>
