<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" novalidate (ngSubmit)="cadastrarUsuario()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail"
          formControlName="email" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome completo"
          formControlName="nome_completo" required [ngClass]="{ 'is-invalid': submitted && formulario.email.errors }">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome de usuário"
          formControlName="nome_usuario" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" 
          formControlName="senha" required>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Cadastre-se</button>
    </form>
    <hr />

    <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>

    <div class="bg-danger text-white" *ngIf="errors">
      <p class="text-center" style="padding: 10px;">Preecha todos os campos!</p>
    </div>
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" class="card-link" (click)="exibirLogin()">Faça login</a>
    </p> 
  </div>
</div>
