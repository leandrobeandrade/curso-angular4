<!-- Modal -->
<div class="modal fade" id="modalPublicar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!-- PENDENTE -->
    <div class="modal-content" *ngIf="progressoPublicacao == 'pendente'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Criar uma publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Título da publicação</label>
          <input type="text" class="form-control" placeholder="Título da publicação"
          formControlName="titulo">

          <label class="mt-3">Upload de arquivo</label>
          <input type="file" class="form-control" accept="image/*" 
          (change)="imagemUpload($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>
    <!-- ANDAMENTO -->
    <div class="modal-content" *ngIf="progressoPublicacao == 'andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Publicação em Andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Progresso: {{ porcentagemUpload }}%</h2>
        <div id="myProgress">
          <div id="myBar" [ngStyle]="{'width.%': progressoBarra}"></div>
        </div>
      </div>
    </div>
    <!-- CONCLUIDO -->
    <div class="modal-content" *ngIf="progressoPublicacao == 'concluido'">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Publicação Concluída</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"
          (click)="progressoPublicacao = 'pendente'">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 class="text-center text-success">Sua publicação foi realizada com sucesso!</h5>
      </div>
    </div>
  </div>
</div>
